<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Narcotix</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
        }
        .welcome-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome Back, User!</h1>
        <p>You are now logged in and can access all the features.</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Clear session storage or handle logout
            alert("You have been logged out.");
            window.location.href = "login.html"; // Redirect to login page after logout
        }
    </script>
</body>
</html>
