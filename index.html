  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .star-icon, .remove-fav-icon, .info-icon {
      position: absolute;
      top: 10px;
      font-size: 25px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .star-icon.filled, .remove-fav-icon {
      color: #ffcc00;
    }

    .remove-fav-icon {
      color: #e50914;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .favorite-movies, .recently-watched, .search-results {
      margin-top: 20px;
    }

    .recently-watched .row img,
    .favorite-movies .row img {
      height: 250px;
      width: 180px;
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;

    }

    .movie-box {
      position: relative;
    }

    .movie-description-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      color: white;
      z-index: 1001;
    }

    .movie-description-popup .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
    }

    .movie-description-popup .content {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .genre-container {
      margin-top: 20px;
    }

    .genre-item {
      display: inline-block;
      background-color: #333;
      padding: 8px 12px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div id="genres" class="genre-container">
    <!-- Movie genres will be dynamically populated here -->
  </div>

  <div id="movieDescriptionPopup" class="movie-description-popup">
    <span class="close-popup" onclick="closePopup()">Ã—</span>
    <div class="content">
      <h2 id="movieTitlePopup"></h2>
      <p id="movieOverviewPopup"></p>
      <h4>Cast</h4>
      <ul id="movieCastPopup"></ul>
    </div>
    <button onclick="playMovie()" class="btn-play">Play</button>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    const baseUrl = 'https://api.themoviedb.org/3';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

    // Function to fetch and display genres dynamically
    function fetchGenres() {
      fetch(`${baseUrl}/genre/movie/list?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const genresContainer = document.getElementById('genres');
          genresContainer.innerHTML = ''; // Clear existing genres
          data.genres.forEach(genre => {
            const genreItem = document.createElement('div');
            genreItem.classList.add('genre-item');
            genreItem.innerText = genre.name;
            genresContainer.appendChild(genreItem);
          });
        })
        .catch(error => console.error('Error fetching genres:', error));
    }

    // Call fetchGenres on page load
    fetchGenres();

    function createMovieBox(movie, isFavorite = false) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieYear = document.createElement("div");
      movieYear.classList.add("movie-year");
      movieYear.innerText = new Date(movie.release_date).getFullYear();

      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle", "info-icon");
      infoIcon.addEventListener("click", function() {
        showMovieDescription(movie);
      });

      const starIcon = document.createElement("i");
      starIcon.classList.add("fas", "fa-star", "star-icon");
      if (isFavorite) {
        starIcon.classList.add("filled");
      }
      starIcon.addEventListener("click", function(event) {
        event.stopPropagation();
        if (starIcon.classList.contains("filled")) {
          removeFromFavorites(movie);
          starIcon.classList.remove("filled");
        } else {
          addToFavorites(movie);
          starIcon.classList.add("filled");
        }
      });

      movieBox.appendChild(infoIcon);
      movieBox.appendChild(starIcon);
      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieYear);

      return movieBox;
    }

    function showMovieDescription(movie) {
      const movieDescriptionPopup = document.getElementById('movieDescriptionPopup');
      document.getElementById('movieTitlePopup').innerText = movie.title;
      document.getElementById('movieOverviewPopup').innerText = movie.overview;

      fetch(`${baseUrl}/movie/${movie.id}/credits?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const castList = document.getElementById('movieCastPopup');
          castList.innerHTML = '';
          data.cast.slice(0, 5).forEach(actor => {
            const li = document.createElement('li');
            li.innerText = actor.name;
            castList.appendChild(li);
          });
        });

      movieDescriptionPopup.setAttribute('data-movie-id', movie.id);
      movieDescriptionPopup.style.display = 'block';
    }

    function closePopup() {
      document.getElementById('movieDescriptionPopup').style.display = 'none';
    }

    function playMovie() {
      const movieDescriptionPopup = document.getElementById('movieDescriptionPopup');
      const movieId = movieDescriptionPopup.getAttribute('data-movie-id');
      if (movieId) {
        openMovieIframe(movieId);
      }
      closePopup();
    }

    function openMovieIframe(movieId) {
      const iframe = document.getElementById('movieIframe');
      iframe.src = `https://moviesapi.club/movie/${movieId}`; // This is a placeholder for a YouTube embed
      document.getElementById('movieIframeContainer').style.display = 'flex';
    }

    function closeMovieEmbed() {
      document.getElementById('movieIframeContainer').style.display = 'none';
      document.getElementById('movieIframe').src = '';
    }

    function addToFavorites(movie) {
      favoriteMovies.push(movie);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
    }

    function removeFromFavorites(movie) {
      favoriteMovies = favoriteMovies.filter(m => m.id !== movie.id);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
    }
  </script>

</body>
