<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    *::-webkit-scrollbar { display: none; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img { height: 40px; }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
      font-size: 22px;
    }

    /* Search Bar */
    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
      transition: opacity 0.3s ease;
    }

    /* Movie Row Styles */
    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover { transform: scale(1.05); opacity: 1; }

    /* Movie Box and Icons */
    .movie-box {
      position: relative;
      cursor: pointer;
      pointer-events: none; /* Prevent clicking on the box itself */
    }

    .star-icon, .info-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 25px;
      color: #ccc;
      pointer-events: auto; /* Enable clicking the icons */
      transition: color 0.3s ease;
    }

    .star-icon.filled { color: #ffcc00; }
    .remove-fav-icon { color: #e50914; }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .movie-description-bubble {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 200px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-box:hover .movie-description-bubble { opacity: 1; }

    /* Modal Styles */
    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Genre Section */
    #genres .section-title {
      font-size: 24px;
      font-weight: 700;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <!-- Movie Embed Modal -->
  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <!-- Sections for Movies -->
  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div id="genres">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
    <!-- Additional genre rows can be added here... -->
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];
    let searchResults = [];

    function createMovieBox(movie, isFavorite = false) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieYear = document.createElement("div");
      movieYear.classList.add("movie-year");
      movieYear.innerText = new Date(movie.release_date).getFullYear();

      const movieDescriptionBubble = document.createElement("div");
      movieDescriptionBubble.classList.add("movie-description-bubble");
      movieDescriptionBubble.innerText = movie.overview;

      const starIcon = document.createElement("i");
      starIcon.classList.add("fas", "fa-star", "star-icon");
      if (favoriteMovies.some(fav => fav.id === movie.id)) {
        starIcon.classList.add("filled");
      }
      starIcon.onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(movie, starIcon);
      };

      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle", "info-icon");
      infoIcon.onclick = (e) => {
        e.stopPropagation();
        openMovieEmbed(movie.id);
      };

      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(movieDescriptionBubble);
      movieBox.appendChild(starIcon);
      movieBox.appendChild(infoIcon);

      movieBox.onclick = () => openMovieEmbed(movie.id);

      return movieBox;
    }

    function openMovieEmbed(movieId) {
      const iframeContainer = document.getElementById('movieIframeContainer');
      const iframe = document.getElementById('movieIframe');
      iframe.src = `https://www.youtube.com/embed/${movieId}`;
      iframeContainer.style.display = 'flex';
    }

    function closeMovieEmbed() {
      const iframeContainer = document.getElementById('movieIframeContainer');
      iframeContainer.style.display = 'none';
      const iframe = document.getElementById('movieIframe');
      iframe.src = '';
    }

    function toggleFavorite(movie, icon) {
      const isFavorite = favoriteMovies.some(fav => fav.id === movie.id);
      if (isFavorite) {
        favoriteMovies = favoriteMovies.filter(fav => fav.id !== movie.id);
        icon.classList.remove("filled");
      } else {
        favoriteMovies.push(movie);
        icon.classList.add("filled");
      }
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
    }

    function searchMovies() {
      const query = document.getElementById("searchBar").value;
      if (query) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
          .then(response => response.json())
          .then(data => {
            searchResults = data.results;
            displaySearchResults();
          });
      }
    }

    function displaySearchResults() {
      const row = document.getElementById("movieRowSearchResults");
      row.innerHTML = '';
      searchResults.forEach(movie => {
        const movieBox = createMovieBox(movie);
        row.appendChild(movieBox);
      });
    }

    function toggleSearchBox() {
      const searchBar = document.getElementById("searchBar");
      searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
    }

    function startScreenSharing() {
      alert("Screen sharing functionality will be implemented.");
    }

    function showNotifications() {
      alert("Notifications will be displayed here.");
    }

    function showUserProfile() {
      alert("User profile feature coming soon.");
    }

    // Initialize Page
    document.addEventListener('DOMContentLoaded', () => {
      displaySearchResults();
    });
  </script>
</body>
</html>
