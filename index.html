<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General styles (unchanged) */
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .movie-box {
      position: relative;
    }

    /* Modal (Popup) style for movie description */
    .movie-info-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 80%;
      display: none;
      z-index: 1001;
      text-align: center;
    }

    .movie-info-modal h2 {
      margin-bottom: 15px;
    }

    .movie-info-modal p {
      font-size: 14px;
      line-height: 1.5;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 25px;
      cursor: pointer;
    }

    .star-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 25px;
      transition: color 0.3s ease;
    }

    .star-icon.filled {
      color: #ffcc00;
    }
  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">×</span>
  </div>

  <!-- Modal to display movie info (description) -->
  <div id="movieInfoModal" class="movie-info-modal">
    <span class="close-modal" onclick="closeMovieInfo()">×</span>
    <h2 id="movieInfoTitle"></h2>
    <p id="movieInfoDescription"></p>
  </div>

  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];
    let searchResults = [];

    // Create movie box with info icon and description
    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieYear = document.createElement("div");
      movieYear.classList.add("movie-year");
      movieYear.innerText = movie.release_date.split("-")[0];

      // Create info icon
      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle", "movie-info-icon");
      infoIcon.onclick = function () {
        openMovieInfoModal(movie); // Open modal with movie details
      };

      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(infoIcon);

      return movieBox;
    }

    // Open movie info modal
    function openMovieInfoModal(movie) {
      const modal = document.getElementById("movieInfoModal");
      document.getElementById("movieInfoTitle").innerText = movie.title;
      document.getElementById("movieInfoDescription").innerText = movie.overview;
      modal.style.display = "block";
    }

    // Close movie info modal
    function closeMovieInfo() {
      const modal = document.getElementById("movieInfoModal");
      modal.style.display = "none";
    }

    // Other code for creating movie sections and handling user interactions (search, favorite, etc.)
    function fetchMovies(sectionId, movieList) {
      const row = document.getElementById(sectionId);
      row.innerHTML = ""; // Clear existing content

      movieList.forEach(movie => {
        const movieBox = createMovieBox(movie);
        row.appendChild(movieBox);
      });
    }

    // Fetch movie data from API
    function fetchFavoriteMovies() {
      fetch('https://api.themoviedb.org/3/movie/popular?api_key=' + apiKey)
        .then(response => response.json())
        .then(data => {
          favoriteMovies = data.results;
          localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
          fetchMovies('movieRowFavorites', favoriteMovies);
        });
    }

    // Fetch movie data for Recently Watched (you can use a similar API request or custom data)
    function fetchRecentlyWatched() {
      fetch('https://api.themoviedb.org/3/movie/popular?api_key=' + apiKey)
        .then(response => response.json())
        .then(data => {
          recentlyWatched = data.results;
          localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched));
          fetchMovies('movieRowRecentlyWatched', recentlyWatched);
        });
    }

    fetchFavoriteMovies();
    fetchRecentlyWatched();

    // Search functionality
    function searchMovies() {
      const query = document.getElementById("searchBar").value;
      if (query.length > 2) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
          .then(response => response.json())
          .then(data => {
            searchResults = data.results;
            document.querySelector(".search-results").style.display = 'block';
            fetchMovies('movieRowSearchResults', searchResults);
          });
      } else {
        document.querySelector(".search-results").style.display = 'none';
      }
    }

    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBar');
      searchBox.style.display = searchBox.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
