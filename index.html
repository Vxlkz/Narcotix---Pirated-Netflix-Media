<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Narcotix</title>

  <!-- Link to the favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Other meta tags and styles -->
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styles for body and fonts */
    body {
      font-family: 'Netflix Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 6px;
      width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 40px;
      font-weight: 600;
      color: #e50914;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background-color: #b20710;
    }

    .login-container .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    .login-container .footer a {
      color: #e50914;
      text-decoration: none;
    }

    .login-container .footer a:hover {
      text-decoration: underline;
    }

    /* Netflix background */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/signin-background.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }
  </style>
</head>
