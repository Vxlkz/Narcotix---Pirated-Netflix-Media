<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Website Embed</title>
    <style>
        /* Make sure the body takes full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;  /* Set background to black */
        }

        /* Video should fill the entire screen */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video resizes to fill the screen */
        }

        /* Embed container is initially hidden and will take full screen once video ends */
        #websiteEmbed {
            display: none;
            width: 100%;
            height: 100vh;
        }

        /* Make the iframe take the full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Video player -->
    <video id="videoPlayer" controls autoplay>
        <!-- External link to the video hosted on GitHub -->
        <source src="https://github.com/Vxlkz/pirated-netflix-free/raw/refs/heads/main/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Website Embed (Initially hidden) -->
    <div id="websiteEmbed">
        <iframe src="https://narcotix.netlify.app"></iframe>
    </div>

    <script>
        // Get video player and embed container
        const videoPlayer = document.getElementById('videoPlayer');
        const websiteEmbed = document.getElementById('websiteEmbed');

        // When the video ends, show the website embed
        videoPlayer.onended = function() {
            // Hide the video
            videoPlayer.style.display = 'none';

            // Show the website embed
            websiteEmbed.style.display = 'block';
        };
    </script>

</body>
</html>
