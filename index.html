<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    .top-space {
      height: 50px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #111;
      align-items: center;
    }

    .navbar img {
      width: 120px;
    }

    .right-icons {
      display: flex;
      gap: 15px;
    }

    .right-icons i {
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .recently-watched {
      margin-top: 50px;
      padding: 20px;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .movie-box {
      position: relative;
      width: 200px;
      cursor: pointer;
    }

    .movie-box img {
      width: 100%;
      border-radius: 5px;
    }

    /* Modal Styles */
    .movie-info-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 80%;
      display: none;
      z-index: 1001;
      text-align: center;
      overflow-y: auto;
      max-height: 80%;
    }

    .movie-info-modal h2 {
      margin-bottom: 15px;
    }

    .movie-info-modal .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 25px;
      cursor: pointer;
    }

    .movie-info-modal .background-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .movie-info-modal .content {
      text-align: left;
    }

    .movie-info-modal .title {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .movie-info-modal .description {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .movie-info-modal .info {
      margin-top: 10px;
      font-size: 1em;
    }

    .movie-info-modal .info i {
      margin-right: 5px;
    }

    .movie-info-modal .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-align: left;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .movie-info-modal .button i {
      margin-right: 10px;
    }

    .remove-button {
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .remove-button i {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="top-space"></div>
  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
    </div>
  </div>

  <!-- Recently Watched Section -->
  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <!-- Movie Info Modal -->
  <div id="movieInfoModal" class="movie-info-modal">
    <span class="close-modal" onclick="closeMovieInfo()">Ã—</span>
    <div class="container">
      <img id="movieBackdrop" alt="Movie background" class="background-image" />
      <div class="content">
        <div id="movieTitle" class="title"></div>
        <div class="info" id="movieInfo">
          <i class="fas fa-thumbs-up"></i><span id="movieYear"></span>
          <i class="fas fa-clock"></i><span id="movieRuntime"></span>
          <i class="fas fa-assistive-listening-systems"></i>
          <i class="fas fa-comment"></i><span id="movieRating"></span>
        </div>
        <div id="movieDescription" class="description"></div>
        <div id="movieCast" class="cast"></div>
        <div id="movieDirector" class="director"></div>
        <div id="movieGenre" class="genre"></div>
        <div class="actions">
          <i class="fas fa-thumbs-down"></i>
          <i class="fas fa-thumbs-up"></i>
          <i class="fas fa-thumbs-up"></i>
        </div>
        <button id="resumeButton" class="button">
          <i class="fas fa-play"></i> Resume playing
        </button>
        <button id="playFromStartButton" class="button">
          <i class="fas fa-undo"></i> Play from beginning
        </button>
        <button id="removeButton" class="button remove-button">
          <span><i class="fas fa-times"></i> Remove from Continue Watching</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        <button id="addToListButton" class="button">
          <i class="fas fa-plus"></i> Add to My List
        </button>
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

    // Creates a box for each movie
    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      movieBox.appendChild(movieImg);

      movieBox.addEventListener("click", function() {
        openMovieInfoModal(movie);
      });

      return movieBox;
    }

    // Open movie modal
    function openMovieInfoModal(movie) {
      const modal = document.getElementById("movieInfoModal");

      document.getElementById("movieTitle").innerText = movie.title;
      document.getElementById("movieYear").innerText = new Date(movie.release_date).getFullYear();
      document.getElementById("movieRuntime").innerText = `${movie.runtime} mins`;
      document.getElementById("movieRating").innerText = movie.age_rating || "U/A 13+";
      document.getElementById("movieDescription").innerText = movie.overview || "No description available.";
      document.getElementById("movieCast").innerText = `Cast: ${movie.cast || "N/A"}`;
      document.getElementById("movieDirector").innerText = `Director: ${movie.director || "N/A"}`;
      document.getElementById("movieGenre").innerText = `Genre: ${movie.genre || "N/A"}`;
      document.getElementById("movieBackdrop").src = "https://image.tmdb.org/t/p/w500" + movie.backdrop_path;

      const addToListButton = document.getElementById("addToListButton");
      addToListButton.onclick = function() {
        if (!favoriteMovies.some(fav => fav.id === movie.id)) {
          addToFavorites(movie);
          addToListButton.innerHTML = '<i class="fas fa-check"></i> Added to My List';
        } else {
          alert("This movie is already in your list.");
        }
      };

      const removeFromContinueButton = document.getElementById("removeButton");
      removeFromContinueButton.onclick = function() {
        removeFromContinueWatching(movie);
      };

      modal.style.display = "block";
    }

    // Close the movie modal
    function closeMovieInfo() {
      document.getElementById("movieInfoModal").style.display = "none";
    }

    // Add to favorites (My List)
    function addToFavorites(movie) {
      favoriteMovies.push(movie);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
      alert(`${movie.title} added to My List`);
    }

    // Remove movie from continue watching
    function removeFromContinueWatching(movie) {
      recentlyWatched = recentlyWatched.filter(watched => watched.id !== movie.id);
      localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched));
      alert(`${movie.title} removed from Continue Watching`);
    }

    // Display Recently Watched Movies
    function displayRecentlyWatched() {
      const movieRowRecentlyWatched = document.getElementById("movieRowRecentlyWatched");
      movieRowRecentlyWatched.innerHTML = "";
      recentlyWatched.forEach(movie => {
        const movieBox = createMovieBox(movie);
        movieRowRecentlyWatched.appendChild(movieBox);
      });
    }

    // Fetch movies from TMDb API
    function fetchMovies() {
      fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const movieRowRecentlyWatched = document.getElementById("movieRowRecentlyWatched");
          movieRowRecentlyWatched.innerHTML = '';
          data.results.forEach(movie => {
            const movieBox = createMovieBox(movie);
            movieRowRecentlyWatched.appendChild(movieBox);
          });
        })
        .catch(error => console.error('Error fetching movies:', error));
    }

    // Initialize Recently Watched and Fetch Movies
    displayRecentlyWatched();
    fetchMovies();
  </script>

</body>
</html>
