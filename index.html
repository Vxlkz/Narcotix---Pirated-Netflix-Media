<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Narcotix - Pirated Media</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      transition: background-color 0.3s ease;
      flex-wrap: wrap;
    }

    .navbar img {
      height: 31.5px; /* 5% increase */
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
      margin-left: 50px; /* Move nav items to the right */
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .navbar.transparent {
      background-color: transparent;
    }

    /* Section Titles */
    .section-title {
      margin: 20px;
      font-size: 24px;
      font-weight: 700;
    }

    /* Movie Rows */
    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth; /* Smooth scroll */
      scroll-padding-left: 10px; /* Adds spacing to the left */
    }

    /* Hide the scrollbar while keeping scrolling enabled */
    .row::-webkit-scrollbar {
      display: none;  /* Hide the scrollbar in Webkit browsers (Chrome, Safari) */
    }

    .row {
      scrollbar-width: none;  /* Firefox */
    }

    .row img {
      margin-right: 10px;
      height: 150px;
      width: 200px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      transition: transform 0.3s ease;  /* Add a smooth transition effect for each image */
    }

    .row img:last-child {
      margin-right: 0;
    }

    .row img:hover {
      transform: scale(1.1);  /* Slight zoom effect when hovering */
    }

    /* Search Box */
    #searchBox {
      position: fixed;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      z-index: 999;
      width: 80%;
      transition: all 0.3s ease;
    }

    #searchInput {
      width: 80%;
      padding: 5px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }

    #searchButton {
      padding: 5px;
      margin-left: 10px;
      background-color: #e50914;
      border: none;
      cursor: pointer;
      color: white;
    }

    #searchResults {
      background-color: #333;
      margin-top: 10px;
      padding: 10px;
      display: none;
    }

    #searchResults div {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #444;
    }

    #searchResults div:hover {
      background-color: #555;
    }

    /* Movie Description and Embed Modal */
    #movieEmbed {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #movieEmbed iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 15px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e50914;
      border-radius: 50%;
      border: none;
    }

    #closeBtn:hover {
      background-color: #b20710;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-left: 0;
      }

      .navbar .right-icons {
        margin-left: 0;
        width: 100%;
        justify-content: center;
      }

      .section-title {
        font-size: 20px;
      }

      .row img {
        width: 120px;
        height: 180px;
      }

      #searchBox {
        width: 90%;
        top: 70px;
      }

      #searchResults {
        padding: 5px;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .navbar img {
        height: 25px;
      }

      .section-title {
        font-size: 18px;
      }

      .row img {
        width: 100px;
        height: 150px;
      }

      #searchBox {
        width: 95%;
        top: 80px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar Section -->
  <div class="navbar" id="navbar">
    <img alt="Netflix Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="javascript:void(0)" onclick="toggleMyList()">My List</a></li>
    </ul>
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search for movies..." oninput="searchMovies()" />
    <button id="searchButton" onclick="searchMovies()">Search</button>
    <div id="searchResults"></div>
  </div>

  <!-- Movie Categories Sections -->
  <div class="section-title">Action</div>
  <div class="row" id="movieRowAction"></div>

  <div class="section-title">Adventure</div>
  <div class="row" id="movieRowAdventure"></div>

  <div class="section-title">Animation</div>
  <div class="row" id="movieRowAnimation"></div>

  <div class="section-title">Comedy</div>
  <div class="row" id="movieRowComedy"></div>

  <div class="section-title">Crime</div>
  <div class="row" id="movieRowCrime"></div>

  <div class="section-title">Documentary</div>
  <div class="row" id="movieRowDocumentary"></div>

  <div class="section-title">Drama</div>
  <div class="row" id="movieRowDrama"></div>

  <div class="section-title">Family</div>
  <div class="row" id="movieRowFamily"></div>

  <div class="section-title">Sci-Fi</div>
  <div class="row" id="movieRowFantasy"></div>

  <div class="section-title">Horror</div>
  <div class="row" id="movieRowHorror"></div>

  <!-- Movie Embed Modal -->
  <div id="movieEmbed">
    <iframe id="movieIframe" src="" frameborder="0" allowfullscreen></iframe>
    <button id="closeBtn" onclick="closeEmbed()">Ã—</button>
  </div>

  <script>
    function toggleSearchBox() {
      const searchBox = document.getElementById("searchBox");
      searchBox.style.display = searchBox.style.display === "flex" ? "none" : "flex";
    }

    function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (query.length > 2) {
        // Simulate a search result based on the query
        document.getElementById("searchResults").style.display = "block";
        document.getElementById("searchResults").innerHTML = `<div>Results for "${query}"</div>`;
      } else {
        document.getElementById("searchResults").style.display = "none";
      }
    }

    function toggleMyList() {
      alert("Your List is empty for now.");
    }

    function openEmbed(movieId) {
      // Movie embed from Smashy.stream (original source)
      document.getElementById("movieIframe").src = `https://player.smashy.stream/movie/${movieId}`;
      document.getElementById("movieEmbed").style.display = "flex";
    }

    function closeEmbed() {
      document.getElementById("movieEmbed").style.display = "none";
      document.getElementById("movieIframe").src = "";
    }
  </script>
</body>

</html>
