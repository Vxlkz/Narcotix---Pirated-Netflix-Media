<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    *::-webkit-scrollbar { display: none; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(20, 20, 20, 0.8);
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 15px;
      cursor: pointer;
      font-size: 22px;
      color: white;
    }

    /* Search Bar */
    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
      transition: opacity 0.3s ease;
    }

    /* Main Content Container */
    .main-content {
      margin-top: 80px;
    }

    /* Genre Section */
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin: 20px 0;
    }

    /* Movie Row */
    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .row img {
      margin-right: 10px;
      height: 300px;
      width: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      scroll-snap-align: start;
      opacity: 0.7;
    }

    .row img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Movie Box */
    .movie-box {
      position: relative;
      width: 200px;
      height: 300px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 15px;
    }

    .movie-box:hover .movie-overlay {
      opacity: 1;
    }

    /* Hover Overlay */
    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-box i {
      color: white;
      font-size: 30px;
      margin: 10px;
    }

    .movie-name {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Modal (Movie Embed) */
    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <!-- Movie Embed Modal -->
  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="genresContainer"></div>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];
    let searchResults = [];

    // Fetch genres
    function fetchGenres() {
      fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const genres = data.genres;
          genres.forEach(genre => {
            fetchMoviesByGenre(genre.id, genre.name);
          });
        });
    }

    // Fetch movies by genre
    function fetchMoviesByGenre(genreId, genreName) {
      fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}`)
        .then(response => response.json())
        .then(data => {
          const genreSection = document.createElement('div');
          genreSection.classList.add('section');
          
          const sectionTitle = document.createElement('div');
          sectionTitle.classList.add('section-title');
          sectionTitle.innerText = genreName;
          genreSection.appendChild(sectionTitle);

          const movieRow = document.createElement('div');
          movieRow.classList.add('row');

          data.results.forEach(movie => {
            const movieBox = createMovieBox(movie);
            movieRow.appendChild(movieBox);
          });

          genreSection.appendChild(movieRow);
          document.getElementById('genresContainer').appendChild(genreSection);
        });
    }

    // Create movie box
    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w500" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieOverlay = document.createElement("div");
      movieOverlay.classList.add("movie-overlay");

      const starIcon = document.createElement("i");
      starIcon.classList.add("fas", "fa-star");
      starIcon.onclick = () => toggleFavorite(movie, starIcon);
      
      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle");
      infoIcon.onclick = () => openMovieEmbed(movie.id);

      movieOverlay.appendChild(starIcon);
      movieOverlay.appendChild(infoIcon);

      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieOverlay);

      return movieBox;
    }

    function openMovieEmbed(movieId) {
      const iframeContainer = document.getElementById('movieIframeContainer');
      const iframe = document.getElementById('movieIframe');
      iframe.src = `https://www.youtube.com/embed/${movieId}`;
      iframeContainer.style.display = 'flex';
    }

    function closeMovieEmbed() {
      const iframeContainer = document.getElementById('movieIframeContainer');
      iframeContainer.style.display = 'none';
      const iframe = document.getElementById('movieIframe');
      iframe.src = '';
    }

    function toggleFavorite(movie, icon) {
      const isFavorite = favoriteMovies.some(fav => fav.id === movie.id);
      if (isFavorite) {
        favoriteMovies = favoriteMovies.filter(fav => fav.id !== movie.id);
        icon.style.color = "";
      } else {
        favoriteMovies.push(movie);
        icon.style.color = "#ffcc00";
      }
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
    }

    function searchMovies() {
      const query = document.getElementById("searchBar").value;
      if (query) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
          .then(response => response.json())
          .then(data => {
            searchResults = data.results;
            displaySearchResults();
          });
      }
    }

    function displaySearchResults() {
      const row = document.getElementById("movieRowSearchResults");
      row.innerHTML = '';
      searchResults.forEach(movie => {
        const movieBox = createMovieBox(movie);
        row.appendChild(movieBox);
      });
    }

    // Fetch genres and movies on load
    document.addEventListener('DOMContentLoaded', fetchGenres);
  </script>

</body>
</html>
