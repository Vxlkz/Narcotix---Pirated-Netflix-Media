<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
      padding-bottom: 100px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    /* Section Titles */
    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    /* Movie Rows */
    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 150px;
      width: 250px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .row img:last-child {
      margin-right: 0;
    }

    .row img.in-view {
      opacity: 1;
    }

    /* Search Box */
    #searchBox {
      position: fixed;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      z-index: 999;
      width: 80%;
      transition: all 0.3s ease;
    }

    #searchInput {
      width: 80%;
      padding: 5px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }

    #searchResults {
      background-color: #333;
      margin-top: 10px;
      padding: 10px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }

    #searchResults div {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
    }

    #searchResults div:hover {
      background-color: #555;
    }

    #searchResults img {
      width: 50px;
      height: 75px;
      margin-right: 10px;
    }

    /* Movie Embed Modal */
    #movieEmbed {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    #movieEmbed iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 5px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e50914;
      border-radius: 50%;
      border: none;
    }

    #closeBtn:hover {
      background-color: #b20710;
    }
  </style>
</head>

<body>
  <!-- Navbar Section -->
  <div class="navbar" id="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search for movies..." oninput="searchMovies()" />
    <div id="searchResults"></div>
  </div>

  <!-- Movie Categories Sections -->
  <div id="genres">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
    <div class="section-title">Adventure Movies</div>
    <div class="row" id="movieRowAdventure"></div>
    <div class="section-title">Animation Movies</div>
    <div class="row" id="movieRowAnimation"></div>
    <div class="section-title">Comedy</div>
    <div class="row" id="movieRowComedy"></div>
    <div class="section-title">Crime</div>
    <div class="row" id="movieRowCrime"></div>
    <div class="section-title">Documentary</div>
    <div class="row" id="movieRowDocumentary"></div>
    <div class="section-title">Drama</div>
    <div class="row" id="movieRowDrama"></div>
    <div class="section-title">Family</div>
    <div class="row" id="movieRowFamily"></div>
    <div class="section-title">Fantasy</div>
    <div class="row" id="movieRowFantasy"></div>
    <div class="section-title">Horror</div>
    <div class="row" id="movieRowHorror"></div>
    <div class="section-title">Music Movies</div>
    <div class="row" id="movieRowMusic"></div>
    <div class="section-title">Mystery</div>
    <div class="row" id="movieRowMystery"></div>
    <div class="section-title">Romance</div>
    <div class="row" id="movieRowRomance"></div>
    <div class="section-title">Thriller</div>
    <div class="row" id="movieRowThriller"></div>
    <div class="section-title">War</div>
    <div class="row" id="movieRowWar"></div>
    <div class="section-title">Western</div>
    <div class="row" id="movieRowWestern"></div>
  </div>

  <!-- Scroll Extender -->
  <div id="scrollEnd"></div>

  <!-- Movie Embed Modal -->
  <div id="movieEmbed">
    <iframe id="movieIframe" src="" frameborder="0" allowfullscreen></iframe>
    <button id="closeBtn" onclick="closeEmbed()">Ã—</button>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';

    // Fetch movies by genre
    function fetchMoviesByGenre(genreId, rowId) {
      fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&language=en-US&page=1`)
        .then(response => response.json())
        .then(data => {
          const movies = data.results;
          const row = document.getElementById(rowId);
          row.innerHTML = '';
          movies.forEach(movie => {
            const movieElement = document.createElement('img');
            movieElement.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            movieElement.alt = movie.title;
            movieElement.onclick = () => openMovieEmbed(movie.id);
            row.appendChild(movieElement);
          });
        });
    }

    // Search movies function
    function searchMovies() {
      const query = document.getElementById('searchInput').value;
      if (query.length < 3) {
        document.getElementById('searchResults').style.display = 'none';
        return;
      }

      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
        .then(response => response.json())
        .then(data => {
          const results = data.results;
          const searchResultsDiv = document.getElementById('searchResults');
          searchResultsDiv.innerHTML = '';
          if (results.length > 0) {
            searchResultsDiv.style.display = 'block';
            results.forEach(result => {
              const resultElement = document.createElement('div');
              resultElement.onclick = () => openMovieEmbed(result.id);
              resultElement.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${result.poster_path}" alt="${result.title}">
                <div>${result.title}</div>
              `;
              searchResultsDiv.appendChild(resultElement);
            });
          } else {
            searchResultsDiv.style.display = 'none';
          }
        });
    }

    // Toggle search box visibility
    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBox');
      searchBox.style.display = searchBox.style.display === 'flex' ? 'none' : 'flex';
    }

    // Open the embedded movie in a modal
    function openMovieEmbed(movieId) {
      const iframe = document.getElementById('movieIframe');
      iframe.src = `https://www.youtube.com/embed/${movieId}?autoplay=1`;
      document.getElementById('movieEmbed').style.display = 'flex';
    }

    // Close the movie embed modal
    function closeEmbed() {
      document.getElementById('movieEmbed').style.display = 'none';
      document.getElementById('movieIframe').src = '';
    }

    // Initialize Google Cast API
    function initializeCastApi() {
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });
    }

    window['__onGCastApiAvailable'] = function(loaded, errorInfo) {
      if (loaded) {
        initializeCastApi();
      } else {
        console.log("Google Cast API not available:", errorInfo);
      }
    };

    // Start screen sharing and cast to Chromecast
    function startScreenSharing() {
      if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
        navigator.mediaDevices.getDisplayMedia({ video: true })
          .then(stream => {
            castScreenToDevice(stream);
          })
          .catch(err => {
            console.log("Screen sharing failed: ", err);
          });
      } else {
        alert("Screen sharing is not supported in this browser.");
      }
    }

    // Cast screen to device (Chromecast)
    function castScreenToDevice(stream) {
      const castSession = cast.framework.CastContext.getInstance().getCurrentSession();
      if (castSession) {
        const mediaInfo = new chrome.cast.media.MediaInfo('screen', 'video/mp4'); // Adjust MIME type if needed
        mediaInfo.stream = stream;
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        castSession.loadMedia(request, function() {
          console.log('Screen successfully casted to TV');
        }, function(error) {
          console.log('Error casting screen to TV:', error);
        });
      } else {
        alert("No Chromecast device is available.");
      }
    }

    // Fetch movies for each genre
    fetchMoviesByGenre(28, 'movieRowAction');  // Action
    fetchMoviesByGenre(12, 'movieRowAdventure');  // Adventure
    fetchMoviesByGenre(16, 'movieRowAnimation');  // Animation
    fetchMoviesByGenre(35, 'movieRowComedy');  // Comedy
    fetchMoviesByGenre(80, 'movieRowCrime');  // Crime
    fetchMoviesByGenre(99, 'movieRowDocumentary');  // Documentary
    fetchMoviesByGenre(18, 'movieRowDrama');  // Drama
    fetchMoviesByGenre(10751, 'movieRowFamily');  // Family
    fetchMoviesByGenre(14, 'movieRowFantasy');  // Fantasy
    fetchMoviesByGenre(27, 'movieRowHorror');  // Horror
    fetchMoviesByGenre(10402, 'movieRowMusic');  // Music
    fetchMoviesByGenre(9648, 'movieRowMystery');  // Mystery
    fetchMoviesByGenre(10749, 'movieRowRomance');  // Romance
    fetchMoviesByGenre(53, 'movieRowThriller');  // Thriller
    fetchMoviesByGenre(10752, 'movieRowWar');  // War
    fetchMoviesByGenre(37, 'movieRowWestern');  // Western
  </script>
</body>

</html>
