<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .star-icon, .remove-fav-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 25px;
      transition: color 0.3s ease;
    }

    .star-icon.filled, .remove-fav-icon {
      color: #ffcc00;
    }

    .remove-fav-icon {
      color: #e50914;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px; /* Increased font size for better visibility */
      font-weight: 700; /* Bold font weight */
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: adds a shadow to make the text pop */
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .favorite-movies, .recently-watched, .search-results {
      margin-top: 20px;
    }

    /* Increase movie icon size for recently watched and favorite sections */
    .recently-watched .row img,
    .favorite-movies .row img {
      height: 250px;  /* Larger movie icons */
      width: 180px;   /* Adjust width */
      object-fit: cover;
    }

    .recently-watched .row img:hover,
    .favorite-movies .row img:hover {
      transform: scale(1.1); /* Slightly larger when hovered */
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .movie-box {
      position: relative;
    }

    .movie-description-bubble {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 200px;
      font-size: 12px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .movie-box:hover .movie-description-bubble {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div id="genres">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
    <div class="section-title">Adventure Movies</div>
    <div class="row" id="movieRowAdventure"></div>
    <div class="section-title">Comedy Movies</div>
    <div class="row" id="movieRowComedy"></div>
    <div class="section-title">Horror Movies</div>
    <div class="row" id="movieRowHorror"></div>
    <div class="section-title">Drama Movies</div>
    <div class="row" id="movieRowDrama"></div>
    <div class="section-title">Romance Movies</div>
    <div class="row" id="movieRowRomance"></div>
    <div class="section-title">Thriller Movies</div>
    <div class="row" id="movieRowThriller"></div>
    <div class="section-title">Sci-Fi Movies</div>
    <div class="row" id="movieRowSciFi"></div>
    <div class="section-title">Family Movies</div>
    <div class="row" id="movieRowFamily"></div>
  </div>

  <script>
    const MOVIE_API_URL = 'https://api.themoviedb.org/3/discover/movie?api_key=d4d5dc37aeb71914016166a958fbe3db&with_genres=';
    const genres = {
      action: 28,
      adventure: 12,
      comedy: 35,
      horror: 27,
      drama: 18,
      romance: 10749,
      thriller: 53,
      scifi: 878,
      family: 10751
    };

    async function fetchMovies() {
      for (const genre in genres) {
        const genreId = genres[genre];
        const movieRow = document.getElementById(`movieRow${genre.charAt(0).toUpperCase() + genre.slice(1)}`);
        const response = await fetch(MOVIE_API_URL + genreId);

        if (response.ok) {
          const data = await response.json();
          if (data.results && data.results.length > 0) {
            data.results.forEach(movie => {
              const movieBox = createMovieBox(movie);
              movieRow.appendChild(movieBox);
            });
          } else {
            console.log(`No movies found for ${genre}`);
          }
        } else {
          console.log(`Failed to fetch movies for genre: ${genre}`);
        }
      }
    }

    function createMovieBox(movie) {
      const movieBox = document.createElement('div');
      movieBox.classList.add('movie-box');

      const movieImage = document.createElement('img');
      movieImage.src = `https://image.tmdb.org/t/p/w500/${movie.poster_path}`;
      movieImage.alt = movie.title;
      movieImage.onclick = () => openMovieEmbed(movie);

      const movieName = document.createElement('div');
      movieName.classList.add('movie-name');
      movieName.textContent = movie.title;

      const movieYear = document.createElement('div');
      movieYear.classList.add('movie-year');
      movieYear.textContent = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';

      const movieDescriptionBubble = document.createElement('div');
      movieDescriptionBubble.classList.add('movie-description-bubble');
      movieDescriptionBubble.textContent = movie.overview ? movie.overview : 'No description available.';

      movieBox.appendChild(movieImage);
      movieBox.appendChild(movieName);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(movieDescriptionBubble);

      return movieBox;
    }

    function openMovieEmbed(movie) {
      const movieIframeContainer = document.getElementById('movieIframeContainer');
      const movieIframe = document.getElementById('movieIframe');
      movieIframe.src = `https://www.youtube.com/embed/${movie.id}`;
      movieIframeContainer.style.display = 'flex';
    }

    function closeMovieEmbed() {
      const movieIframeContainer = document.getElementById('movieIframeContainer');
      movieIframeContainer.style.display = 'none';
    }

    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBar');
      searchBox.style.display = searchBox.style.display === 'none' ? 'block' : 'none';
    }

    // Fetch movies on page load
    window.onload = fetchMovies;

  </script>

</body>
</html>
