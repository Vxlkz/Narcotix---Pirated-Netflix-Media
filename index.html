<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Website Embed</title>
</head>
<body>

    <!-- Video player -->
    <video id="videoPlayer" width="100%" height="auto" controls autoplay>
        <!-- External link to the video hosted on GitHub -->
        <source src="https://github.com/Vxlkz/pirated-netflix-free/raw/refs/heads/main/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Website Embed (Initially hidden) -->
    <div id="websiteEmbed" style="display: none; width: 100%; height: 100vh;">
        <iframe src="https://9j3ai0o2a5ufn81ho2a5u7a3f.vercel.app/" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <script>
        // Get video player and embed container
        const videoPlayer = document.getElementById('videoPlayer');
        const websiteEmbed = document.getElementById('websiteEmbed');

        // When the video ends, show the website embed
        videoPlayer.onended = function() {
            // Hide the video
            videoPlayer.style.display = 'none';

            // Show the website embed
            websiteEmbed.style.display = 'block';
        };
    </script>

</body>
</html>
