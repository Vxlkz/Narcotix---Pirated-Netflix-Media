<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .movie-box {
      position: relative;
    }

    /* Movie Description Bubble (Info Icon) */
    .movie-description-bubble {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      max-width: 200px;
      font-size: 12px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .movie-box:hover .movie-description-bubble {
      display: block;
      opacity: 1;
    }

    .info-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 25px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .info-icon:hover {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <div id="genres">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
    <!-- Repeat for other genres like Adventure, Comedy, etc. -->
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db'; // Replace with your API key
    const genreIds = {
      Action: 28,
      Adventure: 12,
      Comedy: 35,
      Horror: 27,
      Drama: 18,
      Romance: 10749,
      Thriller: 53,
      SciFi: 878,
      Family: 10751,
      Animation: 16,
      Documentary: 99,
      Music: 10402,
      War: 10752,
      History: 36
    };

    // Fetch and display movies by genre
    function fetchMoviesByGenre(genreId, genreName) {
      fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}`)
        .then(response => response.json())
        .then(data => {
          const movies = data.results;
          const row = document.getElementById(`movieRow${genreName}`);
          row.innerHTML = '';
          movies.forEach(movie => {
            const movieBox = createMovieBox(movie);
            row.appendChild(movieBox);
          });
        })
        .catch(error => console.error("Error fetching movies:", error));
    }

    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieYear = document.createElement("div");
      movieYear.classList.add("movie-year");
      movieYear.innerText = new Date(movie.release_date).getFullYear();

      const movieDescriptionBubble = document.createElement("div");
      movieDescriptionBubble.classList.add("movie-description-bubble");
      movieDescriptionBubble.innerText = movie.overview;

      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle", "info-icon");
      infoIcon.addEventListener("mouseover", () => {
        movieDescriptionBubble.style.display = 'block';
        movieDescriptionBubble.style.opacity = 1;
      });
      infoIcon.addEventListener("mouseout", () => {
        movieDescriptionBubble.style.display = 'none';
        movieDescriptionBubble.style.opacity = 0;
      });

      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(movieDescriptionBubble);
      movieBox.appendChild(infoIcon);

      return movieBox;
    }

    // Call fetchMoviesByGenre for all genres
    Object.entries(genreIds).forEach(([genreName, genreId]) => {
      fetchMoviesByGenre(genreId, genreName);
    });

  </script>

</body>
</html>
