<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global styles to ensure full height and remove unnecessary margins */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .favorite-movies, .recently-watched, .search-results {
      margin-top: 20px;
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain; /* Ensures content fits inside the iframe without stretching */
    }

    .close-iframe {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .movie-box {
      position: relative;
    }

    /* Position the plus icon at the bottom right */
    .movie-image-container i {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 30px; /* Increase size */
      color: white;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .movie-image-container i:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div id="genres">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
    <div class="section-title">Adventure Movies</div>
    <div class="row" id="movieRowAdventure"></div>
    <div class="section-title">Comedy Movies</div>
    <div class="row" id="movieRowComedy"></div>
    <div class="section-title">Horror Movies</div>
    <div class="row" id="movieRowHorror"></div>
    <div class="section-title">Drama Movies</div>
    <div class="row" id="movieRowDrama"></div>
    <div class="section-title">Romance Movies</div>
    <div class="row" id="movieRowRomance"></div>
    <div class="section-title">Thriller Movies</div>
    <div class="row" id="movieRowThriller"></div>
    <div class="section-title">Sci-Fi Movies</div>
    <div class="row" id="movieRowSciFi"></div>
    <div class="section-title">Family Movies</div>
    <div class="row" id="movieRowFamily"></div>
    <!-- Add more genres here -->
  </div>

  <script>
    const MOVIE_API_URL = 'https://api.themoviedb.org/3/discover/movie?api_key=your_api_key&with_genres=';

    const genres = {
      Action: 28,
      Adventure: 12,
      Comedy: 35,
      Horror: 27,
      Drama: 18,
      Romance: 10749,
      Thriller: 53,
      SciFi: 878,
      Family: 10751,
      // You can continue adding genres here
    };

    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

    function fetchMovies() {
      for (const genre in genres) {
        const genreId = genres[genre];
        const movieRow = document.getElementById(`movieRow${genre}`);
        fetch(MOVIE_API_URL + genreId)
          .then(response => response.json())
          .then(data => {
            data.results.forEach(movie => {
              const movieBox = createMovieBox(movie);
              movieRow.appendChild(movieBox);
            });
          })
          .catch(err => console.error('Error fetching movies for genre:', genre, err));
      }
    }

    function createMovieBox(movie) {
      const box = document.createElement('div');
      box.classList.add('movie-box');

      // Check if the movie is already in the favorites
      const isFavorite = favoriteMovies.some(fav => fav.id === movie.id);

      // Set the icon accordingly (Add/Remove)
      const iconClass = isFavorite ? 'fas fa-minus remove-from-favorites' : 'fas fa-plus add-to-favorites';

      box.innerHTML = `
        <div class="movie-image-container">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" onclick="openMovieEmbed(${JSON.stringify(movie)})" />
          <i class="${iconClass}" onclick="toggleFavorite(${JSON.stringify(movie)})"></i>
        </div>
        <div class="movie-name">${movie.title}</div>
        <div class="movie-year">${new Date(movie.release_date).getFullYear()}</div>
      `;

      box.querySelector('img').addEventListener('click', () => openMovieEmbed(movie));
      return box;
    }

    function openMovieEmbed(movie) {
      const movieIframeContainer = document.getElementById('movieIframeContainer');
      const movieIframe = document.getElementById('movieIframe');
      movieIframe.src = `https://player.smashy.stream/movie/${movie.id}`;
      movieIframeContainer.style.display = 'flex';
    }

    function closeMovieEmbed() {
      const movieIframeContainer = document.getElementById('movieIframeContainer');
      movieIframeContainer.style.display = 'none';
    }

    function toggleFavorite(movie) {
      const isFavorite = favoriteMovies.some(fav => fav.id === movie.id);
      if (isFavorite) {
        removeFromFavorites(movie);
      } else {
        addToFavorites(movie);
      }
    }

    function addToFavorites(movie) {
      favoriteMovies.push(movie);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
      // Re-fetch and update UI after adding
      updateFavoriteMovies();
    }

    function removeFromFavorites(movie) {
      favoriteMovies = favoriteMovies.filter(fav => fav.id !== movie.id);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
      // Re-fetch and update UI after removing
      updateFavoriteMovies();
    }

    function updateFavoriteMovies() {
      const favoriteRow = document.getElementById('movieRowFavorites');
      favoriteRow.innerHTML = ''; // Clear the current list
      favoriteMovies.forEach(movie => {
        const movieBox = createMovieBox(movie);
        favoriteRow.appendChild(movieBox);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchMovies();
      updateFavoriteMovies();
    });
  </script>

</body>

</html>
