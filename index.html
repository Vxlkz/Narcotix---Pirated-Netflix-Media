<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .top-space {
      height: 50px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .star-icon, .remove-fav-icon, .plus-icon {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      cursor: pointer;
      font-size: 25px;
      transition: color 0.3s ease;
    }

    .plus-icon {
      font-size: 28px;
      color: #ccc;
    }

    .plus-icon.filled {
      color: #ffcc00;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .movie-info {
      display: none;
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      width: 200px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      z-index: 10;
    }

    .movie-info p {
      margin: 0;
    }

    .arrow-icon {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .arrow-icon.open {
      transform: translateX(-50%) rotate(180deg);
    }

    .favorite-movies, .recently-watched, .search-results {
      margin-top: 20px;
    }

    .recently-watched .row img,
    .favorite-movies .row img {
      height: 250px;
      width: 180px;
      object-fit: cover;
    }

    .recently-watched .row img:hover,
    .favorite-movies .row img:hover {
      transform: scale(1.1);
    }

    .movie-box {
      position: relative;
      margin-right: 20px;
    }

    .movie-box:hover .movie-info {
      display: block;
    }

  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">Ã—</span>
  </div>

  <div class="favorite-movies">
    <div class="section-title">My List</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div class="action-movies">
    <div class="section-title">Action Movies</div>
    <div class="row" id="movieRowAction"></div>
  </div>

  <div class="comedy-movies">
    <div class="section-title">Comedy Movies</div>
    <div class="row" id="movieRowComedy"></div>
  </div>

  <div class="drama-movies">
    <div class="section-title">Drama Movies</div>
    <div class="row" id="movieRowDrama"></div>
  </div>

  <div class="scifi-movies">
    <div class="section-title">Sci-Fi Movies</div>
    <div class="row" id="movieRowSciFi"></div>
  </div>

  <div class="family-movies">
    <div class="section-title">Family Movies</div>
    <div class="row" id="movieRowFamily"></div>
  </div>

  <script>
    const MOVIE_API_URL = 'https://api.themoviedb.org/3/discover/movie?api_key=d4d5dc37aeb71914016166a958fbe3db&with_genres=';
    const genres = {
      action: 28,
      adventure: 12,
      comedy: 35,
      horror: 27,
      drama: 18,
      romance: 10749,
      thriller: 53,
      scifi: 878,
      family: 10751
    };

    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

    function updateFavoriteMovies() {
      const favoriteRow = document.getElementById('movieRowFavorites');
      favoriteRow.innerHTML = '';
      favorites.forEach(movie => {
        const movieBox = createMovieBox(movie, true);
        favoriteRow.appendChild(movieBox);
      });
    }

    function updateRecentlyWatched() {
      const recentlyWatchedRow = document.getElementById('movieRowRecentlyWatched');
      recentlyWatchedRow.innerHTML = '';
      recentlyWatched.forEach(movie => {
        const movieBox = createMovieBox(movie, false);
        recentlyWatchedRow.appendChild(movieBox);
      });
    }

    async function fetchMovies() {
      for (const [genre, genreId] of Object.entries(genres)) {
        const movieRow = document.getElementById(`movieRow${genre.charAt(0).toUpperCase() + genre.slice(1)}`);
        const response = await fetch(MOVIE_API_URL + genreId);

        if (response.ok) {
          const data = await response.json();
          if (data.results && data.results.length > 0) {
            data.results.forEach(movie => {
              const movieBox = createMovieBox(movie, false);
              movieRow.appendChild(movieBox);
            });
          } else {
            const noMoviesMessage = document.createElement('div');
            noMoviesMessage.textContent = `No movies available for ${genre} genre.`;
            movieRow.appendChild(noMoviesMessage);
          }
        }
      }
    }

    function createMovieBox(movie, isFavorite) {
      const movieBox = document.createElement('div');
      movieBox.classList.add('movie-box');

      const img = document.createElement('img');
      img.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      img.alt = movie.title;
      img.onclick = () => openMovieEmbed(movie);
      
      const arrowIcon = document.createElement('i');
      arrowIcon.classList.add('fas', 'fa-chevron-down', 'arrow-icon');
      arrowIcon.onclick = () => toggleMovieInfo(movieBox);

      const plusIcon = document.createElement('i');
      plusIcon.classList.add('fas', 'fa-plus', 'plus-icon');
      plusIcon.onclick = () => toggleFavorite(movie, plusIcon);

      const movieName = document.createElement('div');
      movieName.classList.add('movie-name');
      movieName.textContent = movie.title;

      const movieYear = document.createElement('div');
      movieYear.classList.add('movie-year');
      movieYear.textContent = new Date(movie.release_date).getFullYear();

      const movieInfo = document.createElement('div');
      movieInfo.classList.add('movie-info');
      movieInfo.innerHTML = `<p>${movie.overview}</p><p>Duration: ${movie.runtime || 'N/A'} minutes</p>`;
      
      movieBox.appendChild(img);
      movieBox.appendChild(arrowIcon);
      movieBox.appendChild(plusIcon);
      movieBox.appendChild(movieName);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(movieInfo);

      return movieBox;
    }

    function toggleMovieInfo(movieBox) {
      const info = movieBox.querySelector('.movie-info');
      const arrow = movieBox.querySelector('.arrow-icon');
      info.style.display = info.style.display === 'block' ? 'none' : 'block';
      arrow.classList.toggle('open');
    }

    function toggleFavorite(movie, icon) {
      const isAlreadyFavorite = favorites.some(fav => fav.id === movie.id);
      if (isAlreadyFavorite) {
        const index = favorites.findIndex(fav => fav.id === movie.id);
        favorites.splice(index, 1);
        icon.classList.remove('filled');
      } else {
        favorites.push(movie);
        icon.classList.add('filled');
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavoriteMovies();
    }

    function openMovieEmbed(movie) {
      const iframeContainer = document.getElementById('movieIframeContainer');
      const iframe = document.getElementById('movieIframe');
      iframe.src = `https://www.youtube.com/embed/${movie.id}?autoplay=1`;
      iframeContainer.style.display = 'block';
    }

    function closeMovieEmbed() {
      const iframeContainer = document.getElementById('movieIframeContainer');
      const iframe = document.getElementById('movieIframe');
      iframe.src = '';
      iframeContainer.style.display = 'none';
    }

    function toggleSearchBox() {
      const searchBox = document.getElementById('searchBar');
      searchBox.style.display = searchBox.style.display === 'none' ? 'block' : 'none';
    }

    function searchMovies() {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const movieRows = document.querySelectorAll('.row');
      movieRows.forEach(row => {
        const movies = row.querySelectorAll('.movie-box');
        movies.forEach(movieBox => {
          const title = movieBox.querySelector('.movie-name').textContent.toLowerCase();
          if (title.includes(searchTerm)) {
            movieBox.style.display = 'block';
          } else {
            movieBox.style.display = 'none';
          }
        });
      });
    }

    window.onload = () => {
      fetchMovies();
      updateFavoriteMovies();
      updateRecentlyWatched();
    };
  </script>

</body>
</html>
