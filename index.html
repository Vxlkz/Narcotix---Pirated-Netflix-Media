<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General styles (unchanged) */
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    #searchBar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background-color: #333;
      border: none;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
    }

    .top-space {
      height: 50px;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      transition: all 0.3s ease-in-out;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .movie-name {
      margin-top: 8px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      word-wrap: break-word;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .movie-year {
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .movie-iframe-container {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .movie-box {
      position: relative;
    }

    /* Modal (Popup) style for movie description */
    .movie-info-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 80%;
      display: none;
      z-index: 1001;
      text-align: center;
    }

    .movie-info-modal h2 {
      margin-bottom: 15px;
    }

    .movie-info-modal p {
      font-size: 14px;
      line-height: 1.5;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 25px;
      cursor: pointer;
    }

    .star-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ccc;
      cursor: pointer;
      font-size: 25px;
      transition: color 0.3s ease;
    }

    .star-icon.filled {
      color: #ffcc00;
    }

    .remove-button {
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .remove-button i {
      color: black;
    }

    /* Styles for Genre Buttons */
    .genres-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .genre-button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .genre-button:hover {
      background-color: #444;
    }
  </style>
</head>

<body>

  <div class="top-space"></div>

  <div class="navbar">
    <img alt="Logo" src="https://i.ibb.co/gjBrfcB/c3f62d75a54648c3fcec0d618c004e66.png" width="120" />
    <div class="right-icons">
      <i class="fas fa-search" onclick="toggleSearchBox()"></i>
      <i class="fas fa-tv screen-share-icon" onclick="startScreenSharing()" title="Cast This Page"></i>
      <i class="fas fa-bell" onclick="showNotifications()"></i>
      <i class="fas fa-user" onclick="showUserProfile()"></i>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Search for movies..." oninput="searchMovies()" />

  <div id="movieIframeContainer" class="movie-iframe-container">
    <iframe id="movieIframe" src="" allowfullscreen></iframe>
    <span class="close-iframe" onclick="closeMovieEmbed()">×</span>
  </div>

  <!-- Modal to display movie info (description) -->
  <div id="movieInfoModal" class="movie-info-modal">
    <span class="close-modal" onclick="closeMovieInfo()">×</span>
    <h2 id="movieInfoTitle"></h2>
    <p id="movieInfoDescription"></p>
    <button class="remove-button" onclick="removeFromContinueWatching()">
      <span><i class="fas fa-times"></i> Remove from Continue Watching</span>
      <i class="fas fa-arrow-right"></i>
    </button>
    <button class="remove-button" id="playButton" onclick="playMovie()">
      <span><i class="fas fa-play"></i> Play</span>
    </button>
    <button class="remove-button" id="playFromStartButton" onclick="playFromStart()">
      <span><i class="fas fa-play-circle"></i> Play from Beginning</span>
    </button>
  </div>

  <div class="favorite-movies">
    <div class="section-title">Favorite Movies</div>
    <div class="row" id="movieRowFavorites"></div>
  </div>

  <div class="recently-watched">
    <div class="section-title">Recently Watched</div>
    <div class="row" id="movieRowRecentlyWatched"></div>
  </div>

  <div class="search-results" style="display: none;">
    <div class="section-title">Search Results</div>
    <div class="row" id="movieRowSearchResults"></div>
  </div>

  <div id="genresContainer" class="genres-container"></div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];
    let searchResults = [];
    let genres = [];  // Store genres here

    // Fetch genres from TMDb API
    function fetchGenres() {
      fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          genres = data.genres;
          displayGenres();  // Display genres once fetched
        })
        .catch(error => console.error('Error fetching genres:', error));
    }

    // Display genres in the navbar or any section you want
    function displayGenres() {
      const genresContainer = document.getElementById("genresContainer");
      genres.forEach(genre => {
        const genreButton = document.createElement('button');
        genreButton.classList.add('genre-button');
        genreButton.innerText = genre.name;
        genreButton.onclick = () => fetchMoviesByGenre(genre.id);  // Fetch movies by genre on click
        genresContainer.appendChild(genreButton);
      });
    }

    // Fetch movies by genre
    function fetchMoviesByGenre(genreId) {
      fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}`)
        .then(response => response.json())
        .then(data => {
          displayMoviesByGenre(data.results);  // Display movies filtered by genre
        })
        .catch(error => console.error('Error fetching movies by genre:', error));
    }

    // Display movies by genre
    function displayMoviesByGenre(movies) {
      const movieRow = document.getElementById("movieRowSearchResults");
      movieRow.innerHTML = '';  // Clear previous search results
      movies.forEach(movie => {
        const movieBox = createMovieBox(movie);
        movieRow.appendChild(movieBox);
      });
    }

    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      const movieYear = document.createElement("div");
      movieYear.classList.add("movie-year");
      movieYear.innerText = new Date(movie.release_date).getFullYear();

      const starIcon = document.createElement("i");
      starIcon.classList.add("fas", "fa-star", "star-icon");
      if (favoriteMovies.some(fav => fav.id === movie.id)) {
        starIcon.classList.add("filled");
      }

      starIcon.addEventListener("click", function(event) {
        event.stopPropagation(); 
        if (favoriteMovies.some(fav => fav.id === movie.id)) {
          removeFromFavorites(movie);
          starIcon.classList.remove("filled");
        } else {
          addToFavorites(movie);
          starIcon.classList.add("filled");
        }
      });

      const infoIcon = document.createElement("i");
      infoIcon.classList.add("fas", "fa-info-circle", "info-icon");
      infoIcon.addEventListener("click", function(event) {
        event.stopPropagation();
        openMovieInfoModal(movie);
      });

      movieBox.appendChild(infoIcon);
      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);
      movieBox.appendChild(movieYear);
      movieBox.appendChild(starIcon);

      movieBox.addEventListener("click", function() {
        addToRecentlyWatched(movie);
        openMovieIframe(movie.id);
      });

      return movieBox;
    }

    function openMovieIframe(movieId) {
      const iframeContainer = document.getElementById("movieIframeContainer");
      const iframe = document.getElementById("movieIframe");
      iframe.src = `https://player.smashy.stream/movie/${movieId}`;
      iframeContainer.style.display = 'flex';
    }

    function openMovieInfoModal(movie) {
      const movieInfoModal = document.getElementById("movieInfoModal");
      document.getElementById("movieInfoTitle").innerText = movie.title;
      document.getElementById("movieInfoDescription").innerText = movie.overview;
      movieInfoModal.style.display = 'block';
    }

    function closeMovieInfo() {
      const movieInfoModal = document.getElementById("movieInfoModal");
      movieInfoModal.style.display = 'none';
    }

    function closeMovieEmbed() {
      const iframeContainer = document.getElementById("movieIframeContainer");
      iframeContainer.style.display = 'none';
    }

    function addToRecentlyWatched(movie) {
      if (!recentlyWatched.some(m => m.id === movie.id)) {
        recentlyWatched.push(movie);
        localStorage.setItem('recentlyWatched', JSON.stringify(recentlyWatched));
        displayRecentlyWatched();
      }
    }

    function removeFromFavorites(movie) {
      favoriteMovies = favoriteMovies.filter(fav => fav.id !== movie.id);
      localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
      displayFavoriteMovies();
    }

    function addToFavorites(movie) {
      if (!favoriteMovies.some(fav => fav.id === movie.id)) {
        favoriteMovies.push(movie);
        localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
        displayFavoriteMovies();
      }
    }

    function displayFavoriteMovies() {
      const movieRowFavorites = document.getElementById("movieRowFavorites");
      movieRowFavorites.innerHTML = '';  // Clear previous favorite movies
      favoriteMovies.forEach(movie => {
        const movieBox = createMovieBox(movie);
        movieRowFavorites.appendChild(movieBox);
      });
    }

    function displayRecentlyWatched() {
      const movieRowRecentlyWatched = document.getElementById("movieRowRecentlyWatched");
      movieRowRecentlyWatched.innerHTML = '';  // Clear previous recently watched
      recentlyWatched.forEach(movie => {
        const movieBox = createMovieBox(movie);
        movieRowRecentlyWatched.appendChild(movieBox);
      });
    }

    function fetchMovies() {
      fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&page=1`)
        .then(response => response.json())
        .then(data => {
          searchResults = data.results;
          displayMovies(); 
        })
        .catch(error => console.error('Error fetching movies:', error));
    }

    function displayMovies() {
      const movieRow = document.getElementById("movieRowSearchResults");
      movieRow.innerHTML = '';  // Clear previous movies
      searchResults.forEach(movie => {
        const movieBox = createMovieBox(movie);
        movieRow.appendChild(movieBox);
      });
    }

    // Initialize everything
    fetchGenres();  // Fetch genres when the page loads
    displayFavoriteMovies();
    displayRecentlyWatched();
    fetchMovies();
  </script>

</body>
</html>
