<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Narcotix | Pirated Netflix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Body and main styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            padding-top: 60px;
            padding-bottom: 100px;
            overflow: hidden; /* Hide the main scrollbar */
        }

        html {
            scroll-behavior: smooth;
            overflow: hidden; /* Ensure no scrollbars on the page */
        }

        /* Movie Rows with individual scrollbars (hidden) */
        .row {
            display: flex;
            padding: 0 30px; /* Adjusted padding to give space from the sides */
            -webkit-overflow-scrolling: touch;
            transition: all 0.3s ease-in-out;
            scrollbar-width: none;  /* Hide the scrollbar in Firefox */
            -ms-overflow-style: none;  /* Hide the scrollbar in IE and Edge */
            cursor: grab; /* Indicate that this is draggable */
            flex-wrap: nowrap; /* Prevent wrapping of movie icons */
        }

        /* Hide the scrollbar in WebKit-based browsers */
        .row::-webkit-scrollbar {
            display: none;
        }

        /* Movie images in the rows */
        .row img {
            margin-right: 10px;
            height: 150px;
            width: 250px;
            object-fit: cover;
            cursor: pointer;
            scroll-snap-align: start;
            border-radius: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .row img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .row img:last-child {
            margin-right: 0;
        }

        /* Invisible block to move everything down */
        #topSpacer {
            height: 60px; /* Adjust as necessary to create the desired amount of space */
            visibility: hidden;
        }

        /* Movie Embed Modal */
        #movieEmbed {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #movieEmbed iframe {
            width: 90%;
            height: 80%;
            border: none;
            border-radius: 5px;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e50914;
            border-radius: 50%;
            border: none;
        }

        #closeBtn:hover {
            background-color: #b20710;
        }

        /* Media Queries for PC (larger screens) */
        @media (min-width: 1024px) {
            /* Increase sizes for larger screens (PC, Laptop) */
            .navbar img {
                height: 60px; /* Bigger Netflix logo */
            }

            .section-title {
                font-size: 30px; /* Larger font for section titles */
            }

            .row img {
                height: 200px; /* Bigger movie icons */
                width: 350px; /* Larger width for movie icons */
            }

            .row {
                padding: 0 40px; /* Slightly more padding in the row */
            }

            #topSpacer {
                height: 80px; /* Slightly larger space for bigger screen */
            }
        }

    </style>
</head>
<body>

    <!-- Invisible Block for spacing -->
    <div id="topSpacer"></div>

    <!-- Movie Categories Sections -->
    <div id="genres">
        <div class="section-title">Action Movies</div>
        <div class="row" id="movieRowAction" onmousedown="startDrag(event, 'movieRowAction')">

    <!-- Movie Embed Modal -->
    <div id="movieEmbed">
        <iframe id="movieIframe" src="" frameborder="0" allowfullscreen></iframe>
        <button id="closeBtn" onclick="closeEmbed()">Ã—</button>
    </div>

    <script>
        // API key for TMDB
        const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';

        // Fetch movie posters from TMDB API by genre
        function fetchMoviesByGenre(genreId, rowId) {
            fetch(`https://api.themoviedb.org/3/discover/movie?with_genres=${genreId}&api_key=${apiKey}&language=en-US&page=1`)
                .then(response => response.json())
                .then(data => {
                    const movies = data.results;
                    const row = document.getElementById(rowId);
                    row.innerHTML = '';
                    movies.forEach(movie => {
                        const movieElement = document.createElement('img');
                        movieElement.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                        movieElement.alt = movie.title;
                        movieElement.onclick = () => showMovieEmbed(movie.id); // Show embed on click
                        row.appendChild(movieElement);
                    });
                });
        }

        // Call the function to populate movie rows with genres
        fetchMoviesByGenre(28, 'movieRowAction');
        fetchMoviesByGenre(12, 'movieRowAdventure');
        fetchMoviesByGenre(16, 'movieRowAnimation');
        fetchMoviesByGenre(35, 'movieRowComedy');
        fetchMoviesByGenre(80, 'movieRowCrime');
        fetchMoviesByGenre(99, 'movieRowDocumentary');
        fetchMoviesByGenre(18, 'movieRowDrama');
        fetchMoviesByGenre(10751, 'movieRowFamily');
        fetchMoviesByGenre(14, 'movieRowFantasy');
        fetchMoviesByGenre(27, 'movieRowHorror');
        fetchMoviesByGenre(10402, 'movieRowMusic');
        fetchMoviesByGenre(9648, 'movieRowMystery');
        fetchMoviesByGenre(10749, 'movieRowRomance');
        fetchMoviesByGenre(53, 'movieRowThriller');
        fetchMoviesByGenre(10752, 'movieRowWar');
        fetchMoviesByGenre(37, 'movieRowWestern');

        // Function to handle the dragging of movie rows
        let isDragging = false;
        let startX;
        let scrollLeft;

        function startDrag(event, rowId) {
            isDragging = true;
            startX = event.pageX;
            scrollLeft = document.getElementById(rowId).scrollLeft;
            event.preventDefault();
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(event) {
            if (!isDragging) return;
            const x = event.pageX - startX;
            document.getElementById('movieRowAction').scrollLeft = scrollLeft - x;
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // Function to show the movie embed modal
        function showMovieEmbed(movieId) {
            const embedUrl = `https://player.smashy.stream/movie/${movieId}`;
            document.getElementById('movieIframe').src = embedUrl;
            document.getElementById('movieEmbed').style.display = 'flex';
        }

        function closeEmbed() {
            document.getElementById('movieEmbed').style.display = 'none';
        }
    </script>
