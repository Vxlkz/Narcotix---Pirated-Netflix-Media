<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narcotix | Pirated Netflix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #141414;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .right-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .navbar .right-icons i {
      margin: 0 10px;
      cursor: pointer;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .row img {
      margin-right: 10px;
      height: 180px;
      width: 120px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      border-radius: 12px;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .row img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    /* Modal Styles */
    .movie-info-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 80%;
      display: none;
      z-index: 1001;
      text-align: center;
      overflow-y: auto;
    }

    .movie-info-modal h2 {
      margin-bottom: 15px;
    }

    .movie-info-modal p {
      font-size: 14px;
      line-height: 1.5;
    }

    .movie-info-modal .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 25px;
      cursor: pointer;
    }

    .movie-info-modal img {
      width: 100%;
      border-radius: 10px;
    }

    .button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-align: left;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .button i {
      margin-right: 10px;
    }

    .remove-button {
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .remove-button i {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Netflix_logo.svg" alt="Narcotix Logo" />
    <div class="right-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Movie Row (These will display the movies) -->
  <div id="movieRowRecentlyWatched" class="row"></div>

  <!-- Modal for Movie Information -->
  <div id="movieInfoModal" class="movie-info-modal">
    <span class="close-modal" onclick="closeMovieInfo()">Ã—</span>
    <div class="content">
      <img id="moviePoster" alt="Movie Poster" />
      <h2 id="movieTitle"></h2>
      <p id="movieReleaseDate"></p>
      <p id="movieDuration"></p>
      <p id="movieRating"></p>
      <div id="movieDescription"></div>
      <div id="movieCast"></div>
      <div id="movieDirector"></div>
      <div id="movieGenres"></div>
      <button class="button" id="playButton" onclick="playMovie()">Play</button>
      <button class="button" id="playFromStartButton" onclick="playFromStart()">Play from Beginning</button>
      <button class="button remove-button" onclick="removeFromContinueWatching()">
        <span><i class="fas fa-times"></i> Remove from Continue Watching</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="button" id="addToFavoritesButton">
        <i class="fas fa-plus"></i> Add to My List
      </button>
    </div>
  </div>

  <script>
    const apiKey = 'd4d5dc37aeb71914016166a958fbe3db';
    let favoriteMovies = JSON.parse(localStorage.getItem('favoriteMovies')) || [];
    let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched')) || [];

    // Fetch and display the movie row with poster images
    function fetchMovies() {
      fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`)
        .then(response => response.json())
        .then(data => {
          data.results.forEach(movie => {
            document.getElementById('movieRowRecentlyWatched').appendChild(createMovieBox(movie));
          });
        })
        .catch(error => console.error('Error fetching movies:', error));
    }

    function createMovieBox(movie) {
      const movieBox = document.createElement("div");
      movieBox.classList.add("movie-box");

      const movieImg = document.createElement("img");
      movieImg.src = "https://image.tmdb.org/t/p/w185" + movie.poster_path;
      movieImg.alt = movie.title;
      movieImg.onclick = function() { openMovieInfoModal(movie); };

      const movieTitle = document.createElement("div");
      movieTitle.classList.add("movie-name");
      movieTitle.innerText = movie.title;

      movieBox.appendChild(movieImg);
      movieBox.appendChild(movieTitle);

      return movieBox;
    }

    // Open the movie information modal
    function openMovieInfoModal(movie) {
      // Fetch additional movie details
      fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}&language=en-US`)
        .then(response => response.json())
        .then(data => {
          const modal = document.getElementById("movieInfoModal");
          document.getElementById("moviePoster").src = "https://image.tmdb.org/t/p/w500" + data.poster_path;
          document.getElementById("movieTitle").innerText = data.title;
          document.getElementById("movieReleaseDate").innerText = `Release Date: ${data.release_date}`;
          document.getElementById("movieDuration").innerText = `Duration: ${data.runtime} min`;
          document.getElementById("movieRating").innerText = `Rating: ${data.vote_average}`;
          document.getElementById("movieDescription").innerText = data.overview;
          document.getElementById("movieCast").innerText = `Cast: ${data.cast.join(", ")}`;
          document.getElementById("movieDirector").innerText = `Director: ${data.director}`;
          document.getElementById("movieGenres").innerText = `Genres: ${data.genres.map(genre => genre.name).join(", ")}`;

          const addToFavoritesButton = document.getElementById("addToFavoritesButton");
          addToFavoritesButton.onclick = function() { addToFavorites(movie); };

          modal.style.display = 'block';
        })
        .catch(error => console.error('Error fetching movie details:', error));
    }

    // Close the movie information modal
    function closeMovieInfo() {
      document.getElementById("movieInfoModal").style.display = 'none';
    }

    // Add the movie to the favorites list
    function addToFavorites(movie) {
      if (!favoriteMovies.some(favMovie => favMovie.id === movie.id)) {
        favoriteMovies.push(movie);
        localStorage.setItem('favoriteMovies', JSON.stringify(favoriteMovies));
        alert(`${movie.title} has been added to your favorites!`);
      }
    }

    // Play the movie from the last watched position
    function playMovie() {
      // Here you would implement the logic to start playing the movie from the last watched position.
      alert("Starting the movie...");
    }

    // Play the movie from the beginning
    function playFromStart() {
      // Here you would implement the logic to start playing the movie from the beginning.
      alert("Starting the movie from the beginning...");
    }

    // Remove the movie from the Continue Watching list
    function removeFromContinueWatching() {
      alert("Removing from Continue Watching...");
    }

    // Initialize by fetching movies
    fetchMovies();

  </script>
</body>
</html>
